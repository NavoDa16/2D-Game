<!DOCTYPE html>
<html>

<head>
    <title>2D Game</title>
    <link rel="stylesheet" href="style.css" />
</head>

<body class="body" onkeyup="keyCheck(event);">
    <div class="startScreen" id="startScreen">
        <div class="gameTitle">Red Hat Boy</div>
        <button class="startButton" onclick="startGame()">Start</button>
    </div>

    <div class="background" id="background">
        <div class="score" id="score">0</div>
        <img src="run (1).png" class="player" id="player" />
        <div class="endScreen" id="endScreen">
            <div class="text1">Game Over!</div>
            <div class="text2">Your Score</div>
            <div class="text2" id="text2">0</div>
            <button class="btn" onclick="reload();">Try Again</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>

</html>
